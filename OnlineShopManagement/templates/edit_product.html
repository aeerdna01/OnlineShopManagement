{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block title %} Edit product {% endblock %}
{% block content %}

    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/edit_product.css' %}">
    </head>
    <h1>{{ product_name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

{% endblock %}
